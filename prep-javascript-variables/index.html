<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
   var fullName = 'Alex Piper';
   console.log('full name:', fullName);
   const numberofPets = 1;
   console.log('number of pets:', numberofPets);
   const likesVegetables = false;
   console.log('value of nothing:', likesVegetables);
   var nothing = 'null';
   console.log('value of nothing', nothing);
   var never;
   console.log('never:', never);
  </script>
</body>
</html>
